# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Hamburguesas Caseras
subtitle:
description: Hamburguesascaseras.es es un blog de Recetas de Caseras Cocina de hamburguesas de carnes, verduras y pescados. Además de recetas de cocina caseras de salsas, guarniciones y panes con las que acompañar las hamburguesas.
author: AAGG
email:
language: es
timezone: Europe/Madrid

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://www.hamburguesascaseras.es
root: /
permalink: :day/:month/:year/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:


# Category & Tag
default_category: uncategorized
category_map:
tag_map:


# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: DD-MM-YYYY
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Disqus
disqus_shortname: http-www-hamburguesascaseras-es

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
# Google Analytics Tracking ID
google_analytics: UA-100401749-1

# theme: bootstrap-blog
theme: landscape
# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type:
